<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo-data-storage Frontend-mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img class="bg-desktop" src="/images/bg-desktop.png" alt="bg-desktop">
        <img class="bg-mobile" src="/images/bg-mobile.png" alt="bg-mobile">
        <div class="container">
            <div class="icon-div">
                <div class="logo-div">
                    <img src="/images/logo.svg" alt="logo">
                </div>
                <div class="file-div">
                    <div class="file-icon file-icon-1">
                        <img src="/images/icon-document.svg" alt="icon-document">
                    </div>
                    <div class="file-icon file-icon-2">
                        <img src="/images/icon-folder.svg" alt="icon-folder">
                    </div>
                    <div class="file-icon file-icon-3">
                        <img src="/images/icon-upload.svg" alt="icon-upload">
                    </div>
                </div>
            </div>
            <div class="content-div">
                <p class="content-text">You've used <b>815 GB</b> of your storage</p>
                <div class="outer-div">
                    <div class="inner-div">
                        <div class="round"></div>
                    </div>
                </div>
                <div class="data-calc">
                    <span>0 GB</span>
                    <span>1000 GB</span>
                </div>
                <div class="tool-tip">
                    <h2 class="tool-tip-text">185</h2>
                    <span>GB LEFT</span>
                    <div class="down-right-arrow"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

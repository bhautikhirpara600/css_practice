<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic-card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-background">
      <div class="main-card">
        <div class="card card-img">
            <img src="/images/image-equilibrium.jpg" alt="image-equilibrium" />
            <p>Equilibrium #3429</p>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="card card-data">
            <div class="data-a">
              <img src="/images/icon-ethereum.svg" alt="icon-ethereum" /><span
                >0.041ETH</span
              >
            </div>
            <div class="data-b">
              <img src="/images/icon-clock.svg" alt="icon-clock" /><span>3 Days left</span>
            </div>
          </div>
          <div class="card card-bottom-div">
            <div class="hr-line"></div>
            <div class="card-bottom-img-div">
                <img src="/images/image-avatar.png" alt="image-avatar" />
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Gujarati:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="card-container">
            <div class="cartoon-img-div">
                <img class="cartoon-img" src="/images/illustration-hero.svg" alt="illustration-hero-image">
            </div>
            <div class="card-text">
                <h2>Order Summary</h2>
                <div class="text">
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="music-plan">
                    <div class="annual-plan">
                        <img src="/images/icon-music.svg" alt="icon-music">
                        <div class="annual-plan-text">
                            <span class="days">Annual Plan</span>
                            <span class="price">$59.99/year</span>
                        </div>
                    </div>
                    <div class="annual-plan-change">
                        <a href="#">change</a>
                    </div>
                </div>
                <button class="payment-btn">Proceed to Payment</button>
                <p class="cancle-text">cancle order</p>
            </div>
        </div>
        <div class="glass"></div>
        <div class="img-div">
            <img class="hero-img" src="/images/pattern-background-desktop.svg" alt="pattern-background-desktop">
        </div>
    </main>
</body>

</html>
